  <style>
    :root {
      --bg: #0f0f10;
      --surface: #161618;
      --text: #f5f5f7;
      --muted: #a1a1aa;
      --accent: #ffffff;
      --border: #2a2a2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Inter, Helvetica, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    /* ===== LAYOUT ===== */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 24px;
    }

    section {
      padding: 120px 0;
    }

    h1, h2, h3 {
      font-weight: 500;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 32px;
    }

    p {
      color: var(--muted);
      max-width: 720px;
    }

    /* ===== NAV ===== */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15,15,16,0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .nav-inner {
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 600;
      letter-spacing: 0.04em;
    }
